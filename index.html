<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>✨ Unique Gifting Store ✨</h1>
    <nav>
      <a href="#" onclick="showCategory('All')">All</a>
      <a href="#" onclick="showCategory('Keychains')">Keychains</a>
      <a href="#" onclick="showCategory('Mugs')">Mugs</a>
      <a href="#" onclick="showCategory('Photo Frames')">Photo Frames</a>
      <a href="#" onclick="showCategory('Gift Items')">Gift Items</a>
      <a href="#" onclick="showCategory('Cups')">Cups</a>
      <a href="#" onclick="showPage('admin')">Admin</a>
    </nav>
  </header>
  <main>
    <section id="home-page"></section>
    <section id="product-details-page" style="display:none;"></section>
    <section id="admin-page" style="display:none;">
      <div class="admin">
        <h2>Admin Panel</h2>
        <input id="admin-name" placeholder="Product Name">
        <input id="admin-price" placeholder="Price in INR" type="number">
        <input id="admin-category" placeholder="Category (e.g., Keychains, Mugs, etc)">
        <input id="admin-image" placeholder="Image URL">
        <textarea id="admin-description" placeholder="Description"></textarea>
        <button onclick="addProduct()">Add Product</button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
