<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Ecommerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <header>
        <h1>3D Ecommerce Store</h1>
        <nav>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('cart')">Cart (<span id="cart-count">0</span>)</a>
            <a href="#" onclick="showPage('about')">About Us</a>
            <a href="#" onclick="showPage('login')" id="login-link">Login</a>
            <span id="user-greeting" style="display:none;"></span>
        </nav>
    </header>
    <main>
        <section id="home-page"></section>
        <section id="product-details-page" style="display:none;"></section>
        <section id="cart-page" style="display:none;"></section>
        <section id="login-page" style="display:none;"></section>
        <section id="about-page" style="display:none;"></section>
    </main>
    <script src="app.js"></script>
</body>
</html>
